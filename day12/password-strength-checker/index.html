<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <h1>Password Checker</h1>
        <div class="label-container">
          <label for="password">Enter password:</label>
        </div>
        <div class="input-container">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Input your password"
            autocomplete="off"
          />
          <div class="eye-container" id="eye">
            <img src="eye-close.png" alt="" id="eye-icon" />
          </div>
        </div>
        <div class="info-container">
          <p class="info">The password must contain:</p>
          <div class="conditions">
            <img src="cross.png" alt="" id="len" />
            <p>At least 8 characters</p>
          </div>
          <div class="conditions">
            <img src="cross.png" alt="" id="num" />
            <p>At least 1 number</p>
          </div>
          <div class="conditions">
            <img src="cross.png" alt="" id="spe-char" />
            <p>At least 1 special character</p>
          </div>
          <div class="conditions">
            <img src="cross.png" alt="" id="up" />
            <p>At least 1 uppercase letter</p>
          </div>
          <div class="conditions">
            <img src="cross.png" alt="" id="low" />
            <p>At least 1 lowercase letter</p>
          </div>
          <div class="strength">
            <p>Strength: <span class="weak" id="strength">Weak</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
