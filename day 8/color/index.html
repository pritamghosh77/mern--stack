<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body-bg">
    <div class="container">
      <h1 id="title">Pick one color</h1>
      <h1 id="title-change"></h1>
      <div class="box">
        <div id="div1" onclick="colorx('#ff0000')"></div>
        <div id="div2" onclick="colorx('#006748')"></div>
        <div id="div3" onclick="colorx('#000066')"></div>
        <div id="div4" onclick="colorx('#990066')"></div>
      </div>
      <button id="reset" onclick="colorx('reset')">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
