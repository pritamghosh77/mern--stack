<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Website - Contact Us</title>
    <link rel="icon" href="logo.png" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- flaticon cdn -->
    <link rel="stylesheet" href="uicons-bold-rounded.css" />
    <link rel="stylesheet" href="uicons-brands.css" />
    <link rel="stylesheet" href="uicons-regular-rounded.css" />
    <link rel="stylesheet" href="uicons-regular-straight.css" />
    <link rel="stylesheet" href="uicons-solid-straight.css" />
    <link rel="stylesheet" href="uicons-thin-rounded.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="main">
      <nav class="navbar">
        <div class="navbar-left">
          <a href="index.html">
            <img src="logo.png" alt="logo" />
          </a>
        </div>
        <div class="navbar-middle">
          <p><a href="about.html">About</a></p>
          <p><a href="#">Admission</a></p>
          <p><a href="#">Academic</a></p>
          <p><a href="placement.html">Training & Placement</a></p>
          <p><a href="#">Campus Life</a></p>
          <p class="active"><a href="contact-us.html">Contact Us</a></p>
        </div>
        <div class="navbar-right">
          <p><a href="#">Login</a></p>
        </div>
      </nav>

      <section class="contact-banner">
        <img src="picture2.png" alt="" />
        <div class="black-banner">
          <h2>Contact Us</h2>
        </div>
      </section>

      <section class="contact-contents">
        <div class="contact-form">
          <form>
            <h1 class="heading">Contact us</h1>
            <div class="form-group">
              <div class="form-control">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-control">
                <label for="phone">Phone Number:</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Enter Phone Number"
                />
              </div>
              <div class="form-control">
                <label for="reason">Reason for reaching to us:</label>
                <textarea class="reason" name="reason" id="reason"></textarea>
              </div>
              <div class="submit-button">
                <button>Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <footer>
        <p>&copy; 2023 Ideal Institute of Engineering. All rights reserved.</p>
      </footer>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
