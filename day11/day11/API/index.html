<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Current Weather Details</h1>
      </div>
      <div class="image">
        <img id="image" src="" alt="Weather Image" />
        <p id="image-dtl"></p>
      </div>
      <div class="details">
        <h2>Weather Details:</h2>
        <p><b>Location:</b> <span id="location"></span></p>
        <p><b>Temperature:</b> <span id="temperature"></span></p>
        <p><b>Humidity:</b> <span id="humidity"></span></p>
        <p><b>Pressure:</b> <span id="pressure"></span></p>
      </div>
      <div class="refresh-buuton">
        <button id="refresh">Refresh</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
