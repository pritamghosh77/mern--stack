<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulb ON/OFF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Light Bulb Control</h1>
    <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb" onclick="toggleBulb()">
    <div class="buttons">
      <button onclick="turnOn()">ON</button>
      <button onclick="turnOff()">OFF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
